<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Rural Software</title>
    <meta name="description" content="Data structures and LeetCode in Java" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/calvingTrackerWeb.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
<header>
    <nav>
        <h2>Rural Software</h2>
    </nav>
</header>
<div class="container">

    <form class="form-inline mt-5">
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search by Tag Number" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">search</button>
        </div>
    </form>
    <div th:if="${calves.empty}">
        <h3 class="font-weight-light"> No Calves Available </h3>
    </div>
    <div class="container mt-5 ">

        <div class="row gy-2" >

            <div class="card col-md-2" style="width: 18rem;" th:each="calf : ${calves}">
                <div class="card-body">
                    <h5 class="card-title" th:text=" 'Tag Number ' +${calf.tagNumber}">Tag Number</h5>
                    <p class="card-text" th:text=" ${calf.description}">This is where the details are going to go.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text=" 'STATUS: ' +${calf.status}">STATUS: alive</li>
                    <li class="list-group-item" th:text=" 'WEIGHT: ' +${calf.weight} + ' LBS'">WEIGHT: 95LBS</li>
                    <li class="list-group-item" th:text=" 'CCIANumber: ' +${calf.CCIANumber}">CCIA Number: fdsa85hNbf4</li>
                    <li class="list-group-item" th:text=" 'BORN: ' +${calf.dateBorn}">BORN: 01/01/01</li>

                </ul>
                <div class="card-body">
                    <a href="#" class="card-link ">Edit</a>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>

        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Calf
        </button>

    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Calf</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row mt-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Tag</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Tag Number" required>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Details</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" placeholder="Details about calf">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="CCIANumber" class="col-sm-2 col-form-label">CCIA</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="CCIANumber" placeholder="CCIA Number">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="weight" placeholder="Birth weight in pounds">
                        </div>
                    </div>
                    <fieldset class="form-group mt-3">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="STATUS" id="ALIVE" value="ALIVE" checked>
                                    <label class="form-check-label" for="ALIVE">
                                        ALIVE
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="STATUS" id="DEAD" value="DEAD" >
                                    <label class="form-check-label" for="DEAD">
                                        DEAD
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="STATUS" id="SOLD" value="SOLD">
                                    <label class="form-check-label" for="SOLD">
                                        SOLD
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
